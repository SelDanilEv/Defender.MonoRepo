---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-ci
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-ci
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: ci-cd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: argocd-ci-role
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-ci-role
    app.kubernetes.io/part-of: argocd
rules:
  # Manage ArgoCD applications
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Manage ArgoCD application sets
  - apiGroups: ["argoproj.io"]
    resources: ["applicationsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Read ArgoCD projects
  - apiGroups: ["argoproj.io"]
    resources: ["appprojects"]
    verbs: ["get", "list", "watch"]
  
  # Manage ArgoCD repositories
  - apiGroups: ["argoproj.io"]
    resources: ["repositories"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Read ArgoCD clusters
  - apiGroups: ["argoproj.io"]
    resources: ["clusters"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: argocd-ci-binding
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-ci-binding
    app.kubernetes.io/part-of: argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: argocd-ci-role
subjects:
  - kind: ServiceAccount
    name: argocd-ci
    namespace: argocd
