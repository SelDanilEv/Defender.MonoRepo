name: Promote Image Tag

on:
  workflow_dispatch:
    inputs:
      service:
        description: 'Service name (or ALL for all services)'
        required: false
        default: 'ALL'
        type: string
      image_tag:
        description: 'Docker image tag (e.g., v1.2.7 or sha-acde123)'
        required: true
        type: string
      branch:
        description: 'Git branch to update'
        required: true
        default: 'main'
        type: string

jobs:
  promote:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          token: ${{ github.token }}
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Promote image tag
        run: |
          chmod +x scripts/promote-image-tag.sh
          ./scripts/promote-image-tag.sh "${{ inputs.service }}" "${{ inputs.image_tag }}" "${{ inputs.branch }}"
      
      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          git add helm/service-template/values-*.yaml
          git commit -m "chore(deploy): promote ${{ inputs.service }} to ${{ inputs.image_tag }} on ${{ inputs.branch }}"
          git push origin ${{ inputs.branch }}
      
      - name: No changes detected
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "No changes detected. Values files already contain the specified tag."
